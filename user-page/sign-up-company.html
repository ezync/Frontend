<html>
<head>
<title>Login Form</title>
    <link rel="stylesheet" href="../awesomplete-gh-pages/awesomplete.css" />
    <link rel="stylesheet" href="../assets/css/user-page.css">
    
<body>
    <div class="loginbox">
            <a href="../index.html"><img src="../images/logo.png" class="logo"></a>
        <form id = "sign-up-form" method="POST" action="http://127.0.0.1:3031/auth/api/v1/sign-up-company">
            <!-- One "tab" for each step in the form: -->
            <div class="tab">
                    <p>Name of company</p>
                    <input type="text" name="name" placeholder="Enter Name of Company">
                    <p>Password</p>
                    <input type="password" name="pw" placeholder="Enter Password">
            </div>
            <div class="tab">
                    <p>Email</p>
                    <input type="email" name="email" placeholder="Enter Email">
                    <p>Industry</p>
                    <input id="industry" type="text" name="industry" placeholder="Enter Industry">
                </div>
            <div class="tab">
                        <p>Founded on</p>
                        <input type="date" name="founded_on" placeholder="Founded on">
                        <p>Description</p>
                        <input type="text" name="description" placeholder="Enter a short description">
                    </div>
            <div>
                <div>
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                </div>
            </div>
            
            <div style="text-align:center;margin-top:40px;">
                <span class="step"></span>
                <span class="step"></span>
                <span class="step"></span>
            </div>
            
            <div id="finished">
                    <p>You are registered!</p>
                    <p>You will receive a confirmation email shortly</p>
            </div>
            
            <a href="sign-in.html">Back to Sign in</a><br>
            
        </form>
        
    </div>
    <script src="../assets/js/signup.js" type="text/javascript"></script>
</body>
</head>
</html>
