<html>
<head>
<title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/user-page.css">
    <body>

		
        <div class="loginbox">
            <a href="../index.html"><img src="../images/logo.png" class="logo"></a>
            <h1>Login Here</h1>
            
            <form method="POST" name="liform">
                <p>Username</p>
                <input type="text" name="name" placeholder="Enter Username">
                <p>Password</p>
                <input type="password" name="pw" placeholder="Enter Password">
                <input type="submit" id="login-user" value="Login as user" onclick= "document.forms['liform'].action = 'http://127.0.0.1:3031/auth/api/v1/sign-in-user'">
                <input type="submit" id="login-company" value="Login as company" onclick= "document.forms['liform'].action = 'http://127.0.0.1:3031/auth/api/v1/sign-in-company'">
                <a href="password-recovery.html">Forgot my password</a><br>
                <a href="sign-up.html">Register here (individual or a company)</a>
            </form>
        </div>
        <script src="../assets/js/signin.js"></script>
    </body>
</head>
</html>
